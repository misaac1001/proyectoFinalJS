<section class="container">

  <h1> NUESTROS PRODUCTOS</h1>

<!-- CARD DE PRODUCTOS -->
<div class="contenedor-productos">
</div>


<!-- calculo de productos -->

 <div class="tabla-calculo" id="tabla-calculo">
    <table class="tabla">
        <caption class="titulo-tabla"></caption>
        <thead class="cabecera border-top-right">
            <tr>
                <th class="border-top-left">Nombre Producto</th>
                <th>Cantidad</th>
                <th>Unidad</th>
                <th class="border-top-right">Total</th>
            </tr>
        </thead>
        <tbody id="carrito-body">
        </tbody>
        <tfoot id="footer">
            <tr>
                <td class="border-bottom-left border-bottom-right" colspan=4>¡No hay ningún producto en el carrito!
                </td>
            </tr>
        </tfoot>
    </table>
</div>


<!-- FOOTER TABLA -->
<template id="tfooter">
  <tr class="none">
      <td colspan=2 class="border-bottom-left"><button id="vaciar-tabla" class="button">Limpiar carrito</button>
      </td>
      <td class="negrita">Precio Total</td>
      <td id="total-a-pagar" class="precio-tabla border-bottom-right negrita">5.00</td>
  </tr>
</template>


<!-- FILAS -->
<template id="agregar-producto-al-carro">
  <tr>
      <td id="producto">Juguetes</td>
      <td><button id="menos-cantidad" class="button">-</button><span id="cant">1</span><button id='mas-cantidad'
              class="button">+</button></td>
      <td class="precio-tabla" id="precio-uni">3.50</td>
      <td class="precio-tabla" id="precio-total-prod">3.50</td>
  </tr>
</template>


<!-- PRODUCTO -->
<template id="tprod">
  <article class="cartola">

      <!-- IMG DEL PROD -->
      <div class="contenedor-img">
          <img src="" width="150px" alt="">
      </div>

      <!-- Nombre y descripcion -->
      <div class="info">
          <h2 class="nombre-prod">Nombre</h2>
          <hr class="separador">
          <p class="descripcion-prod">Descripción</p>
      </div>

      <!-- PRECIO Y AGREGAR AL CARRITO -->
      <div class="div-precio-boton">
          <p class="precio">precio Producto</p>
          <button class="boton">Agregar</button>
      </div>
  </article>
</template>
  

</section>
